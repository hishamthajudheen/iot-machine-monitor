<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="login style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="psuedo">
    </div>
        <div class="main">
            <div class="sub">
                <div id="st1">
                    <p>Have an account?</p>
                </div>
                <div class="username">
                    <table>
                        <form action="">
                            <tr>
                                <td><input type="text" placeholder="Username" style="width: 254px;height: 29px;border-radius: 12px;padding-left:10px;"></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Password" style="width: 254px;height: 29px;border-radius: 12px;padding-left:10px;"></td>
                            </tr>
                        </form>
                    </table>
                </div>
                <div class="signin">
                    <table>
                        <form action="">
                            <tr>
                                <td><button style="width: 270px;height: 29px;border-radius: 12px;text-align: center;background-color: #056ba6;cursor: pointer;border-color: grey;border-bottom: grey;" onclick="window.location.href='login.html';">SIGN IN</button></td>
                            </tr>
                        </form>
                    </table>
                </div>
                <div class="st2">
                    <table>
                        <tr>
                            <td>
                                <div id="rem">
                                    <input type="checkbox" id="remember" value="remember">
                                    <label for="remember">Remember Me</label>
                                </div>
                            </td>
                            <td>
                                <div id="forgot">
                                    <a href="login.html">Forgot Password?</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="st3">
                    <p>- Or Sign In With -</p>
                </div>
                <div class="st4">
                    <table>
                        <tr>
                            <div id="twitter">
                                <td>
                                    <button style="width: 133px;height: 29px;border-radius: 4px;text-align: center;cursor: pointer;"onclick="window.location.href='login.html';">Twitter</button>
                                </td>
                            </div>
                            <div id="fb">
                                <td>
                                    <button style="width: 133px;height: 29px;border-radius: 4px;text-align: center;cursor: pointer;"onclick="window.location.href='login.html';">Facebook</button>
                                </td>
                            </div>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</body>



</html>
