<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="gauge2.css">
    <script src="gauge.min.js"></script>
  </head>
  <body>
    <div id="gauge-demo" class="gauge-container"></div>
    <script>
    var num = -180
    for (var index = 0; index < 180; ++index) {
        num++
      }
    var myGauge = Gauge(document.getElementById("gauge-demo"),{
    dialRadius: 40,
    dialStartAngle: 180,
    dialEndAngle: num,
    value: 20,
    max: 100,
    min: 0,
    valueDialClass: "value",
    valueClass: "value-text",
    dialClass: "dial",
    gaugeClass: "gauge",
    showValue: true,
    gaugeColor: null,
    label: function(val) {return Math.round(50);} // returns a string label that will be rendered in the center
});
    </script>
  </body>
