<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="gauge2.css">
    <script src="gauge.min.js"></script>
  </head>
  <body>
    <div id="gauge2" class="gauge-container two"></div>
    <script>
    var num = -180
    for (var index = 0; index < 180; ++index) {
        num++
      }
    var gauge2 = Gauge(
    document.getElementById("gauge2"),
    {
      min: -100,
      max: 100,
      dialStartAngle: 180,
      dialEndAngle: 0,
      value: 10,
      viewBox: "0 0 100 57",
      color: function(value) {
        if(value < 20) {
          return "#5ee432";
        }else if(value < 40) {
          return "#fffa50";
        }else if(value < 60) {
          return "#f7aa38";
        }else {
          return "#ef4655";
        }
      }
    }
  );
    </script>
  </body>
